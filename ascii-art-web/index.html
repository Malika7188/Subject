<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art</title>
    <style>
        .dj{
            color: rgb(13, 18, 44);
        }
      
        .bod{
            font-size: large;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(37, 84, 126);
            
        }
        .text{
            font-size: x-large;
            font-family: Arial, Helvetica, sans-serif;
            color: coral;
        }
       
    </style>
</head>
<body class="bod">
    <h1>Ascii Art</h1>
    <h2 style="color: rgb(49, 129, 134);">Welcome to ascii art. please type something bellow and choose a file</h2>
    
    <br>
    <form action="/submit" method="post" class="formdata">
        <label for="text">Enter Text:</label><br>
        <textarea name="text" id="text" allign="center" cols="50" rows="5" class="text">{{.Input}}</textarea><br><br>
        <label for="File">Select Banner:</label>
    <select name="File" id="File" class="file">
        <option value="standard.txt">Standard</option>
        <option value="thinkertoy.txt">Thinkertoy</option>
        <option value="shadow.txt">Shadow</option>
    </select>
    <br>
    <button type= "submit" style="display: block; border-color: brown;">Submit</button>
    </form>

    <div id="asciiResult" class="dj">
        {{ if .Input }}
        <pre>
            {{range .AsciiArt}}{{ . }}
            {{ end }} 

        </pre>
        {{ end }}
    </div>
</body>
</html>
